<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外麦王云平台</title>
	<link rel="stylesheet" type="text/css" href="/css/main/common.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main/register/registercommon.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main/register/register_created.css"/>
</head>
<body>
	<header>
		<div class="header">
			<div class="topleft">
				<div class="logo">
					<img src="/image/main/logo.png"/>
				</div>
				<p></p>
				<p>欢迎注册</p>
			</div>
			<div class="topright">
				<p>已有账号</p>
				<p><a href="/main/login/login.html">请登录</a></p>
			</div>
		</div>
	</header>
	<section id="rccontent">
		<form method="get" action="">
			<div class="formtop">
				<p>账号</p>
				<span>13055040101</span>
				<p>已创建</p>
			</div>
			<div class="content1">
				<div class="form-group">
					<label><p>姓名</p></label>
					<input placeholder="请输入您的手机号姓名" />
				</div>
				<div class="hide-content"></div>
				<div class="form-group">
					<label><p>邮箱</p></label>
					<input placeholder="请输入您的邮箱号码" />
				</div>
				<div class="hide-content">
					请填写正确的邮箱
				</div>
				<div class="form-group">
					<label><p>QQ</p></label>
					<input placeholder="请输入您的QQ号码" />
				</div>
				<div class="hide-content"></div>
				<div class="form-group">
					<label><p>微信</p></label>
					<input placeholder="请输入您的微信号码" />
				</div>
				<div class="hide-content"></div>
				<div class="registerbtn">
					下一步
				</div>
			</div>
			<div class="content2" style="display: none;">
				<p>
					当前账户尚未被邀请或认可，您可以
					<a href="javascript:void(0)" class="rega">等待邀请</a>
					或者去
					<a href="javascript:void(0)" class="rega">认证企业</a>
				</p>
				<div class="registerbtn2">
					<a href="register_role.html">去认证</a>
				</div>
			</div>
		</form>
	</section>
	<footer style="position: fixed;bottom: 0;">
		<ul>
			<li><a href="javascript:void(0)">公司简介</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">联系我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">加入我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">新闻中心</a></li>
		</ul>
		<div><a href="javascript:void(0)">版权信息</a></div>
	</footer>
</body>
</html>
