<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外麦王云平台</title>
	<link rel="stylesheet" type="text/css" href="/css/main/common.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main/register/registercommon.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main/register/register.css"/>
</head>
<body>
	<header>
		<div class="header">
			<div class="topleft">
				<div class="logo">
					<img src="/image/main/logo.png"/>
				</div>
				<p></p>
				<p>欢迎注册</p>
			</div>
			<div class="topright">
				<p>已有账号</p>
				<p><a href="/main/login/login.html">请登录</a></p>
			</div>
		</div>
	</header>
	<section>
		<form method="get" action="">
			<div class="form-group topdiv">
				<label><p>手机号</p></label>
				<input placeholder="请输入您的手机号"/>
			</div>
			<div class="hide-content">
				请填写正确的手机号码
			</div>
			<div class="form-group form-group1">
				<label><p>验证码</p></label>
				<input placeholder="请输入图中正确的验证码" />
				<div>验证码图片</div>
			</div>
			<div class="hide-content">
			</div>
			<div class="form-group form-group1">
				<label><p>动态码</p></label>
				<input placeholder="请输入手机动态码" />
				<div id="dcode">获取动态码</div>
			</div>
			<div class="hide-content">
			</div>
			<div class="form-group">
				<label><p>创建密码</p></label>
				<input placeholder="建议密码以字符加数字形式" />
			</div>
			<div class="passwordstrength">
				<div class="pwstrength">弱</div>
				<div class="pwstrength">中</div>
				<div class="pwstrength">强</div>
			</div>
			<div class="hide-content">
			</div>
			<div class="form-group">
				<label><p>确认密码</p></label>
				<input placeholder="请您二次输入密码" />
			</div>
			<div class="hide-content">
			</div>
			<div class="registerbtn">
				同意以下协议并注册
			</div>
			<a href="javascript:void(0)" class="deal">《外卖王云平台用户协议》</a>
		</form>
	</section>
	<div class="push"></div>
	<footer>
		<ul>
			<li><a href="javascript:void(0)">公司简介</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">联系我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">加入我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">新闻中心</a></li>
		</ul>
		<div><a href="javascript:void(0)">版权信息</a></div>
	</footer>
</body>
</html>
