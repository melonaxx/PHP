<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wcloud_test</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<script src="/js/jquery.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<button class="addList">添加</button>
	<div style="border:1px solid red;width:400px;height:200px;" class="totalList">

	</div>

	<script>
		$('.addList').on('click',function(){
			var contents = "<ul class='parentList' style='width:200px;border:1px solid blue;'><button class='btn''>添加子类</button></ul>"
			$('.totalList').append(contents);

			$('.btn').on('click',function (){
				var childContents = "<li class='liChild' style='width:50px;height:30px;border:1px solid green;'>我是子类</li>"
				$(this).parent().append(childContents);
			})
		});


	</script>
</body>
</body>
</html>
