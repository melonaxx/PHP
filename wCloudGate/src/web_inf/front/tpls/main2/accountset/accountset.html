<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外麦王云平台</title>
	<link rel="stylesheet" type="text/css" href="/css/main2/base.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main2/accountset/accountset.css"/>
</head>
<body>
	<header>
		<div class="header">
			<div class="topleft">
				<div class="logo">
					<a class="img"><img src="/image/main2/logo.png"/></a>
				</div>
				<ul class="nav">
					<li><a href="">首页</a><p></p></li>
					<li><a href="">地图定位</a><p></p></li>
					<li><a href="">车辆管理</a><p></p></li>
					<li><a href="">平台</a><p></p></li>
					<li><a href="">骑士</a><p></p></li>
				</ul>
			</div>
			<div class="useroper">
				<a class="rolename" href="">百度外卖</a>
				<p class="useborderl"></p>
				<ul class="useroperul">
					<li><a href="">我的消息</a></li>
					<li><a href="">认证信息</a></li>
					<li class="useractive"><a href="">账号设置</a></li>
					<li><a href="">退出</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="section">
		<div class="wmain">
			<ul class="wmainlist">
				<li class="wllevel1">
					<a href="" class="wllevel1active"><span></span>账号设置<p class="wlrightarrow"></p></a>
				</li>
			</ul>
			<div class="wmaincontent">
				<h1 class="wmch1">|&nbsp;账号设置</h1>
				<div class="accountset">
					<div class="as-group">
						<label><span>手机号</span></label>
						<input type="text" disabled />
						<a>修改密码</a>
					</div>
					<div class="as-group">
						<label><span>用户名</span></label>
						<input type="text" disabled />
						<a class="editusername">编辑</a>
					</div>
					<div class="as-group">
						<label><span>邮箱</span></label>
						<input type="text" disabled />
						<a class="editemail">编辑</a>
					</div>
					<div class="as-group">
						<label><span>公司名称</span></label>
						<input type="text" disabled />
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 编辑用户名 -->
	<div class="modal" id="modaleusername">
		<div class="cover"></div>
		<div class="modalbox">
			<div class="input-group">
				<label>用户名&nbsp;:&nbsp;&nbsp;</label>
				<input type="text"/>
			</div>
			<div class="btns">
				<button class="sureuname">确定</button>
				<button class="canceluname">取消</button>
			</div>
		</div>
	</div>
	<!-- 编辑邮箱 -->
	<div class="modal" id="modaleemail">
		<div class="cover"></div>
		<div class="modalbox">
			<div class="input-group">
				<label>邮箱&nbsp;:&nbsp;&nbsp;</label>
				<input type="text"/>
			</div>
			<div class="btns">
				<button class="suremail">确定</button>
				<button class="cancelmail">取消</button>
			</div>
		</div>
	</div>

	<footer id="footer">
		<ul>
			<li><a href="javascript:void(0)">公司简介</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">联系我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">加入我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">新闻中心</a></li>
		</ul>
		<div><a href="javascript:void(0)">北京外麦王科技有限公司版权所有&nbsp;京ICP备09092621号-3</a></div>
	</footer>
	<script src="/js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="/js/main2/common.js"></script>
	<script>
		// 编辑用户名
		$(".editusername").on("click",function(){
			$("#modaleusername").show();
		})
		$(".sureuname").on("click",function(){
			$("#modaleusername").hide();
		})
		$(".canceluname").on("click",function(){
			$("#modaleusername").hide();
		})
		// 编辑邮箱
		$(".editemail").on("click",function(){
			$("#modaleemail").show();
		})
		$(".suremail").on("click",function(){
			$("#modaleemail").hide();
		})
		$(".cancelmail").on("click",function(){
			$("#modaleemail").hide();
		})
	</script>

</body>
</html>
