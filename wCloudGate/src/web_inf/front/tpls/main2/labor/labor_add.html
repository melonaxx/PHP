<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外麦王云平台</title>
	<link rel="stylesheet" type="text/css" href="/css/main2/base.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main2/labor/labor_add.css"/>
</head>
<body>
	<header>
		<div class="header">
			<div class="topleft">
				<div class="logo">
					<a class="img"><img src="/image/main2/logo.png"/></a>
				</div>
				<ul class="nav">
					<li><a href="">首页</a><p></p></li>
					<li><a href="">地图定位</a><p></p></li>
					<li><a href="">车辆管理</a><p></p></li>
					<li class="navactive"><a href="">劳务方</a><p></p></li>
					<li><a href="">员工</a><p></p></li>
				</ul>
			</div>
			<div class="useroper">
				<a class="rolename" href="">百度外卖</a>
				<p class="useborderl"></p>
				<ul class="useroperul">
					<li class="useractive"><a href="">我的消息</a></li>
					<li><a href="">认证信息</a></li>
					<li><a href="">账号设置</a></li>
					<li><a href="">退出</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="section">
		<div class="wmain">
			<ul class="wmainlist">
				<li class="wllevel1">
					<a href=""><span></span>劳务方管理<p class="wlrightarrow"></p></a>
				</li>
				<li class="wllevel1">
					<a href="" class="wllevel1active"><span></span>添加劳务方<p></p></a>
				</li>
			</ul>
			<div class="wmaincontent">
				<h1 class="wmch1">|&nbsp;劳务方添加</h1>
				<div class="filterbox">
					<div class="searchdiv">
						<input type="text" placeholder="请输入劳务方名称" />
						<button></button>
					</div>
				</div>
				<table>
					<thead>
						<tr>
							<th>序号</th>
							<th>劳务方</th>
							<th>负责人</th>
							<th>手机号</th>
							<th>邮箱</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>饿了没</td>
							<td>負責人一</td>
							<td>11111111111</td>
							<td>11@1.1.1.1</td>
							<td>
								<a class="addlabor">添加</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- 添加操作 -->
	<div class="modal" id="modaladd">
		<div class="cover"></div>
		<div class="modalbox">
			<div class="input-group">
				<label>所属员工&nbsp;:&nbsp;&nbsp;</label>
				<select>
					<option>无</option>
					<option>员工一</option>
					<option>员工二</option>
					<option>员工三</option>
				</select>
			</div>
			<p>确定添加吗？</p>
			<div class="btns">
				<button class="sure">确定</button>
				<button class="cancel">取消</button>
			</div>
		</div>
	</div>

	<footer id="footer">
		<ul>
			<li><a href="javascript:void(0)">公司简介</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">联系我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">加入我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">新闻中心</a></li>
		</ul>
		<div><a href="javascript:void(0)">北京外麦王科技有限公司版权所有&nbsp;京ICP备09092621号-3</a></div>
	</footer>
	<script src="/js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="/js/main2/common.js"></script>
	<script>
		// 所属员工修改
		$(".addlabor").on("click",function(){
			$("#modaladd").show();
		})
		$(".sure").on("click",function(){
			$("#modaladd").hide();
		})
		$(".cancel").on("click",function(){
			$("#modaladd").hide();
		})
	</script>
</body>
</html>
