<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外麦王云平台</title>
	<link rel="stylesheet" type="text/css" href="/css/main2/base.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main2/register/registercommon.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main2/register/register.css"/>
</head>
<body>
	<header>
		<div class="header">
			<div class="topleft">
				<div class="logo">
					<a class="img"><img src="/image/main2/logo.png"/></a>
				</div>
				<p></p>
				<p>欢迎注册</p>
			</div>
			<div class="topright">
				<p>已有账号</p>
				<p><a href="">请登录</a></p>
			</div>
		</div>
	</header>
	<section>
		<div class="rtop">
			<div class="rprogress">
				<div class="circle"></div>
				<div class="hbar">填写信息</div>
				<div class="circle"></div>
				<div class="hbar">创建账户</div>
				<div class="circle"></div>
				<div class="hbar">认证账户</div>
				<div class="circle"></div>
				<div class="hbar">审核账户</div>
				<div class="circle"></div>
			</div>
		</div>
	 	<div class="form">
			<input type="text" placeholder="请输入您的手机号"/>
			<div class="error-message">
				<img src="/image/main2/error.png"/>
				<span>请填写正确的手机号码</span>
			</div>
			<div class="verifycode">
				<input type="text" placeholder="请输入图中正确验证码" />
				<img src="http://fakeimg.pl/100x40/?text=World&font=lobster" />
			</div>
			<div class="error-message">
			</div>
			<div class="dynamiccode">
				<button>获取动态码</button>
				<div>
					<span>59</span>
					秒后重新获取动态码					
				</div>
			</div>
			<input type="text" placeholder="请输入手机动态码"/>
			<div class="error-message">
			</div>
			<input type="password" placeholder="建议密码以字符加数字形式" />
			<div class="passwordstrength ">
	          	<div class="pwstrength rankr">弱</div>
	          	<div class="pwstrength rankz">中</div>
	          	<div class="pwstrength rankq">强</div>
	        </div>
			<div class="error-message">
			</div>
			<input type="password" placeholder="请您二次输入密码" />
			<div class="error-message">
			</div>
			<button class="agreenbtn">同意以下协议并注册</button>
			<a href="" class="deal">《外卖王云平台用户协议》</a>
		</div>
	</section>
	<footer id="footer">
		<ul>
			<li><a href="javascript:void(0)">公司简介</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">联系我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">加入我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">新闻中心</a></li>
		</ul>
		<div><a href="javascript:void(0)">北京外麦王科技有限公司版权所有&nbsp;京ICP备09092621号-3</a></div>
	</footer>
	<script src="/js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="/js/main2/common.js"></script> 
</body>
</html>
