<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外麦王云平台</title>
	<link rel="stylesheet" type="text/css" href="/css/main2/base.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main2/login/login.css"/>
</head>
<body>
	<header>
		<div class="header">
			<div class="topleft">
				<div class="logo">
					<a class="img"><img src="/image/main2/logo.png"/></a>
				</div>
				<p></p>
				<p>欢迎登录</p>
			</div>
		</div>
	</header>
	<section>
			<div class="main">
				<div class="loginform">
					<ul class="loginmethod">
						<li><a>普通登录</a></li>
						<span class="sepborder"></span>
						<li class="lmactive"><a>手机动态码登录</a></li>
					</ul>
					<div class="form">
						<input type="text" placeholder="请输入您的手机号"/>
						<div class="error-message">
						</div>
						<div class="verifycode">
							<input type="text" placeholder="请输入图中正确验证码" />
							<img src="http://fakeimg.pl/80x40/?text=World&font=lobster" />
						</div>
						<div class="error-message">
						</div>
						<div class="dynamiccode">
							<button>获取动态码</button>
							<div>
								<span>59</span>
								秒后重新获取动态码					
							</div>
						</div>
						<input type="text" placeholder="请输入手机动态码"/>
						<div class="error-message">
						</div>
						<div class="checkdivp">
							<input type="checkbox"/>
							<p>七天内自动登录</p>
						</div>
						<button class="agreenbtn">登录</button>
						<div class="otheropep">
							<div>还没有外麦云账户？<a href="">免费注册</a></div>
							<a href="" class="forgotpw">忘记密码？</a>
						</div>
					</div>
				</div>
			</div>
	</section>
	<footer id="footer">
		<ul>
			<li><a href="javascript:void(0)">公司简介</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">联系我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">加入我们</a></li>
			<li class="vbar">|</li>
			<li><a href="javascript:void(0)">新闻中心</a></li>
		</ul>
		<div><a href="javascript:void(0)">北京外麦王科技有限公司版权所有&nbsp;京ICP备09092621号-3</a></div>
	</footer>
	<script src="/js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="/js/main2/common.js"></script> 
</body>
</html>
