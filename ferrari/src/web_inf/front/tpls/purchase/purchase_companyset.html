<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>米欢电商ERP</title>
 		<link href="/images/favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
		<link href="/css/commontop.css"   rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="/css/warehouse/wareinorout_set.css"/>
</head>
<body id="propertybody">
	{include file="../commontop.html"}
	<div class="container-fluid container1">
		<div class="row ware-row">
			<h5 class="col-xs-12">您的位置： <a href="javascript:;">首页</a> » <a href="javascript:;">采购</a> »采购公司设置</h5>
		</div>
		<div class="row ware-row">
			<button class="btn btn-default inoroutset-add" style="margin-left: 15px;">添加公司</button>
		</div>
		<div class="row ware-row">
			<table class="table table-hover inoroutset-table">
				<thead>

					<tr class="active">
						<td>序号</td>
						<td>操作</td>
						<td style="width:200px;">公司名称</td>
						<td style="width:350px;">备注</td>
					</tr>
				</thead>
				<tbody class="inoroutset-tbody">		
				

					{foreach from=$company key=k item=result}
					<tr class="inoroutset-tr" >
						<td class="inoroutset-td">{$k+1}</td>
						<td>
							<span class="inoroutset-change" uid="{$result['id']}">修改</span>
							<span class="inoroutset-del del" uid="{$result['id']}" id="del">删除</span>
						</td>
						<td class="inoroutset-name">{$result['name']}</td>
						<td class="inoroutset-text">{$result['comment']}</td>
					</tr>
					{/foreach}
					<tr class="empty-tr">
						<td colspan="4">
							暂无内容<a href="javascript:;" class="inoroutset-add">点这里添加公司名称</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Modal 公司名称-->
		<div class="modal modal-inoroutset">
		    <div class="modalcon"style="width:416px;margin-left: -208px;">
		      <div class="modal-bt">
		        <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" id="close-btn"><span aria-hidden="true">x</span></button>
		        <h4 class="modal-title size-title">添加公司名称</h4>
		      </div>
		      <div class="modal-bd">
			      <form action="/purchase/addcompany.php" class="form-inline" method="post">
			        <div class="form-group"style="margin-bottom:20px;">
					    <label for="exampleInputName2" class="labelname">公司名称:</label>
					    <input type="text" class="form-control typename"style="width:300px;" id="exampleInputName2" name="cname">
					</div>
					<div class="form-group">
					    <label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注:</label>
					    <textarea class="form-control typetext"style="width:305px;height:60px; resize: none;" name="comment"></textarea>
					</div>   
		      </div>
		      <div class="modal-bo">
		        <button type="submit" class="btn btn-default inoroutset-sure">提交</button>
		        <button type="button" class="btn btn-default close-btn">关闭</button>
		      </div>
			</form>
		    </div>
		</div>
		<!-- Modal 删除出入库类型-->
		<div class="modal modal-inoroutset1">
		    <div class="modalcon">
		      <div class="modal-bt">
		        <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" id="close-btn"><span aria-hidden="true">x</span></button>
		        <h4 class="modal-title size-title">提示</h4>
		      </div>
		      <div class="modal-bd">
			      <p>您确定要删除该公司吗？</p>
		      </div>
		      <div class="modal-bo">
		        <button type="button" class="btn btn-default inoroutset-sure1">提交</button>
		        <button type="button" class="btn btn-default close-btn">关闭</button>
		      </div>
		    </div>
		</div>
		<!-- Modal 修改出入库类型-->
		<div class="modal modal-inoroutset2">
		    <div class="modalcon"style="width:416px;margin-left: -208px;">
		      <div class="modal-bt">
		        <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" id="close-btn"><span aria-hidden="true">x</span></button>
		        <h4 class="modal-title size-title">修改采购公司</h4>
		      </div>
		      <div class="modal-bd">
			      <form action="/purchase/updatecompany.php" class="form-inline" method="post">
			        <div class="form-group"style="margin-bottom:20px;">
					    <label for="exampleInputName2" class="labelname">公司名称:</label>
					    <input type="text" class="form-control typename1"style="width:300px;" id="exampleInputName2" name="name">
					    <input type="hidden" class="typehidden" name="id">
					</div>
					<div class="form-group">
					    <label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注:</label>
					    <textarea class="form-control typetext1"style="width:305px;height:60px;" name="comment"></textarea>
					</div>
		      </div>
		      <div class="modal-bo">
		        <button type="submit" class="btn btn-default inoroutset-sure2">提交</button>
		        <button type="button" class="btn btn-default close-btn">关闭</button>
		      </div>
		      </form>
		    </div>
		</div>
		<div class="push"></div>
	</div>
	{include file="../comfoot.html"}
	<script src="/js/jquery-1.11.0.min.js" ></script>
	<script src="/bootstrap/js/bootstrap.min.js"  ></script>
	<script src="/js/commontop.js"></script>
	<script src="/js/mycom.js"></script>
	<script src="/js/purchase/purchase_companyset.js"></script>
</body>
</html>
