<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>米欢电商ERP</title>
 		<link href="/images/favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-datetimepicker.min.css"/>
		<link href="/css/commontop.css"   rel="stylesheet" media="screen">
		<link href="/css/app/printlist.css"   rel="stylesheet" media="screen">
	</head>
	<body>
		{include file="../commontop.html"}
		<div class="container-fluid container1">
			<div class="row ware-row">
				<h5 class="col-md-12">您的位置： <a href="javascript:;">首页</a> » <a href="javascript:;">应用</a> » 添加印刷单</h5>
			</div>
			<div class="row">
				<ul class="nav nav-tabs col-md-12 print-nav">
			  		<li role="presentation" class="active">
				  		<a href="/app/addprint.php">新建印刷单</a>
				  	</li>
				  	<li role="presentation">
				  		<a href="/app/checkprint.php">印刷单审核</a>
				  	</li>
				  	<li role="presentation">
				  		<a href="/app/wpaiprint.php">未排版印刷单</a>
				  	</li>
				  	<li role="presentation">
				  		<a href="/app/waitprint.php">待完工印刷单</a>
				  	</li>
				  	<li role="presentation">
				  		<a href="/app/seeprint.php">印刷单查询</a>
				  	</li>
				  	<li role="presentation">
				  		<a href="/app/seeother.php">其他查询</a>
				  	</li>
				  	<li role="presentation">
				  		<a href="/app/printmethod.php">印刷方式</a>
				  	</li>
				  	<li role="presentation">
				  		<a href="/app/printunit.php">印刷单位</a>
				  	</li>
				</ul>
			</div>
			<div class="row">
				<form action="" class="form-inline print-form">
					<div class="form-left col-md-6">
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">印刷内容：</label>
						    <input type="text" class="form-control printcontent" style="width:480px;">
						</div>
						<br>
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">印刷单位：</label>
						    <select class="form-control punitid">
						    	<option value="-1">--请选择--</option>
						    	{foreach $unitdata as $key=>$value}
						    		<option value="{$value['id']}">{$value['name']}</option>
						    	{/foreach}
							</select>
						</div>
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">印刷方式：</label>
						    <select class="form-control pmethodid">
							</select>
						</div>
						<br>
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;制版数：</label>
						    <input type="text" class="form-control platemaking" onkeyup = "value=value.replace(/[^\d]/g,'')">
						</div>
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">产品数量：</label>
						    <input type="text" class="form-control pronumber" onkeyup = "value=value.replace(/[^\d]/g,'')">
						</div>
						<br>
						<div class="form-group">
						    <label for="exampleInputName2"   class="labelname">印刷次数：</label>
						    <input type="text" class="form-control printtimes" onkeyup = "value=value.replace(/[^\d]/g,'')">
						</div>
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">印刷位置：</label>
						    <input type="text" class="form-control printlocation">
						</div>
						<br>
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">订单编号：</label>
						    <input type="text" class="form-control orderid" onkeyup = "value=value.replace(/[^\d]/g,'')">
						</div>
						<div class="form-group">
						    <label for="exampleInputName2"   class="labelname">款式名称：</label>
						    <input type="text" class="form-control stylename">
						</div>
						<br>
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">下载地址：</label>
						    <input type="text" class="form-control loadaddress" style="width:480px;" placeholder="源文件下载地址">
						</div>
						<br>
						<!-- <div class="form-group">
						    <label for="exampleInputName2" class="labelname">下单日期：</label>
						    <input type="text" class="form-control datetimepicker">
						</div> -->
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">排版状态：</label>
						     <select class="form-control tpsetstatus">
							  <option value="N">未排版</option>
							  <option value="Y">已排版</option>
							</select>
						</div>
						<br>
						<div class="form-group">
						    <label for="exampleInputName2" class="labelname">审核状态：</label>
						     <select class="form-control verifystatus">
							  <option value="N">未审核</option>
							  <option value="Y">已审核</option>
							</select>
						</div>
						<div class="form-group">
						    <button class="btn btn-sm btn-default printcost" type="button">印刷成本</button>
						    <input type="text" class="form-control printcount" style="width:190px;">
						</div>
					</div>
					<input type="hidden" name="printimage">
					<div class="form-right col-md-6">
						<div class="form-group img-group">
							<a href="javascript:;" class="upload btn btn-sm btn-default">上传图片<input class="fileupload" type="file" name="goodspic"></a>
							<div class="total-order imagearea">
								<!-- <div class="Upload-img">
									<img class="modalImg modalImg1"src="/images/empty.jpg"/>
									<div class="modal-div">
										<span class="modal-Del">删除</span>
									</div>
								</div> -->
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;印刷单备注：</label>
						    <textarea name="" rows="3" class="print-mark form-control comment"></textarea>
						</div>
					</div>
					<br>
					<div class="form-btn col-md-12">
						<div class="form-group">
							<button class="btn btn-sm btn-default addprintsub" type="button">提交</button>
							<button class="btn btn-sm btn-default" type="reset">重置</button>
						</div>
					</div>
				</form>
			</div>
			<div class="push"></div>
		</div>
		{include file="../comfoot.html"}
		<script src="/js/jquery-1.11.0.min.js" ></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<script src="/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
		<script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="/js/util.js"></script>
		<script type="text/javascript" src="/js/plupload.min.js"></script>
		<script src="/js/commontop.js"></script>
		<script src="/js/app/addprint.js"></script>
		<script type="text/javascript">
			$('.datetimepicker').datetimepicker({
			    format: 'yyyy-mm-dd hh:ii:ss',
			    autoclose:true,
			    language:'zh-CN',
			    // minView:'year',
			});
		</script>
	</body>
</html>
