			<div class="status">
				<div class="row ">
					<h5 class="row-bold col-md-12" style="margin-top:10px;">商品信息</h5>
				</div>
				<div class="row">
					<form class="form-inline customer-form1 col-md-12 cusform">
						<div class="form-group">
							<label for="exampleInputName2"class="labelname">客户类型：</label>
						    <select class="form-control customertype" id="exampleInputName2">
						    	<option value="P" {if $cusdata[0]['type'] == 'P'} selected {/if} >个人客户</option>
						    	<option value="E" {if $cusdata[0]['type'] == 'E'} selected {/if}>企业客户</option>
						    </select>
						</div>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">客户名称：</label>
							<input type="text" class="form-control custom-custom customername" placeholder="必填" required="required" value="{$cusdata[0]['name']}">
							<input type="hidden" name="cusid" value="{$cusdata[0]['id']}">
						</div>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">客户昵称：</label>
							<input type="text" class="form-control custom-custom1 customernick" readonly="readonly" value="{$cusdata[0]['nick']}">
						</div>
						<br/>

						<div class="form-group">
							<label for="exampleInputName2" class="labelname">手机号码：</label>
							<input type="text" class="form-control custom-phone1 customerphone" value="{$cusdata[0]['mobile']}">
						</div>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">固定电话：</label>
							<input type="text" class="form-control clienttel" value="{$cusdata[0]['telphone']}">
						</div>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">结算金额：</label>
							<div class="input-group">
						      <div class="input-group-addon">￥</div>
						      <input type="text" class="form-control payment" id="exampleInputAmount" style="width:110px;" value="{$cusdata[0]['payment']}">
						    </div>
						</div>
						<br>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">公司名称：</label>
							<input type="text" class="form-control customercom" style="width:377px;"  value="{$cusdata[0]['companyname']}">
						</div>
						<br>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱：</label>
							<input type="text" class="form-control cusemail" value="{$cusdata[0]['mailbox']}">
						</div>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">&nbsp;QQ号码：</label>
							<input type="text" class="form-control cusQQ" value="{$cusdata[0]['qq']}">
						</div>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮编：</label>
							<input type="text" class="form-control cuspostcode"  value="{$cusdata[0]['postcode']}">
						</div>
						<br>
						<div class="form-group">
							<label for="select1" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;省份：</label>
							<select class="form-control pro" pro="{$cusdata[0]['stateid']}" id="province1">
								<option value="-1">--请选择--</option>
						    </select>
						</div>
						<div class="form-group">
							<label for="select2" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市区：</label>
							<select class="form-control city" city="{$cusdata[0]['cityid']}" id="city1">
								<option value="-1">--请选择--</option>
						    </select>
						</div>
						<div class="form-group">
							<label for="select3" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区县：</label>
							<select class="form-control county" county="{$cusdata[0]['districtid']}" id="town1">
								<option value="-1">--请选择--</option>
						    </select>
						</div>
						<br>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">详细地址：</label>
							<input type="text" class="form-control cusaddress" style="width:608px;" value="{$cusdata[0]['address']}">
						</div>
						<br>
						<div class="form-group">
							<label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注：</label>
							<input type="text" class="form-control custom-mark1 cuscomment" style="width:608px;" value="{$cusdata[0]['comment']}">
						</div>
						<br>
						<div class="form-group">
							<input type="button" class="btn btn-default btn-sm custom-change" value="修改" style="margin-right:10px;">
