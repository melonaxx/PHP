<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>米欢电商ERP</title>
		<link href="/images/favicon.ico" rel="shortcut icon">
		<link href="/bootstrap/css/bootstrap.min.css"  rel="stylesheet" media="screen">
		<link href="/css/commontop.css"   rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="/css/crm/channelset.css"/>
		<style>
			{literal}
				@media screen and (max-width: 1120px){ 
					/*当屏幕尺寸小于1120px时，应用下面的CSS样式*/
				    .navbar-nav,#comtop-right{display: none;}
				}
			{/literal}
		</style>
	</head>
	<body>
		{include file="../commontop.html"}
		<div class="container-fluid container1">
			<div class="row ware-row">
				<h5 class="col-xs-12">您的位置： <a href="javascript:;">首页</a> » <a href="javascript:;">CRM</a> »渠道设置</h5>
			</div>
			<div class="row">
				<div class="channel-btn col-md-12">
					<input type="button" class="btn btn-default btn-sm channel-add" value="添加渠道">
				</div>
			</div>
			<div class="row">
				<table class="table table-hover channelset-table">
				    <thead>
				    	<tr class="active">
				    		<td>序号</td>
				    		<td>操作</td>
				    		<td>渠道名称</td>
				    		<td>备注</td>
				    	</tr>
				    </thead>
				    <tbody class="channelset-tbody">
				    {foreach from=$list key=k item=row}
				    	<tr class="channelset-tr">
				    		<td class="channelset-td">{$k+1}</td>
				    		<td>
				    			<span class="channel-change" uid="{$row['id']}">修改</span>
				    			<span class="channel-del" uid="{$row['id']}">删除</span>
				    		</td>
				    		<td class="channel-name">{$row['name']}</td>
				    		<td class="channel-mark">{$row['comment']}</td>
				    	</tr>
				    {/foreach}
				    </tbody>
					
				</table>
			</div>
			<!--添加模态窗 -->
			<div class="modal modal-channelset">
				<div class="modalcon">
					<div class="modal-bt">
						<h4 class="modal-title size-title" id="myModalLabel">添加渠道</h4>
					    <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" id="close-btn"><span aria-hidden="true">x</span></button>
					</div>
					<div class="modal-bd">
						<form class="form-inline" action="/crm/doaddsales.php" method="post">
							<div class="form-group">
							    <label for="exampleInputName2" class="labelname">渠道名称：</label>
								<input type="text" class="form-control input-sm channel-inputname" name="name">
							</div>
							<div class="form-group">
								<label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注：</label>
								<textarea class="form-control input-sm channel-mark" name="comment"></textarea>
							</div>
					</div>
					<div class="modal-bo">
			        	<button type="submit" class="btn btn-default btn-sm channel-sure">提交</button>
			        	<button type="button" class="btn btn-default btn-sm close-btn">关闭</button>
					</div>
				</div>
				</form>
			</div>
			<!--修改模态窗 -->
			<div class="modal modal-channelset1">
				<div class="modalcon">
					<div class="modal-bt">
						<h4 class="modal-title size-title" id="myModalLabel">修改渠道</h4>
					    <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" id="close-btn"><span aria-hidden="true">x</span></button>
					</div>
					<div class="modal-bd">
						<form class="form-inline">
							<div class="form-group">
							    <label for="exampleInputName2" class="labelname">渠道名称：</label>
								<input type="text" class="form-control input-sm channel-inputname1" id="editname">
							</div>
							<div class="form-group">
								<label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注：</label>
								<textarea class="form-control input-sm channel-mark1" id="editcomment"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-bo">
			        	<button type="button" class="btn btn-default btn-sm channel-sure1 edit">提交</button>
			        	<button type="button" class="btn btn-default btn-sm close-btn">关闭</button>
					</div>
				</div>
			</div>
            <!--删除 -->
			<div class="modal modal-channelset2">
				<div class="modalcon">
					<div class="modal-bt">
						<h4 class="modal-title size-title" id="myModalLabel">提示</h4>
					    <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" id="close-btn"><span aria-hidden="true">x</span></button>
					</div>
					<div class="modal-bd">
					    <span>您确定要删除1条数据吗?</span>
					</div>
					<div class="modal-bo">
			        	<button type="button" class="btn btn-default btn-sm channel-sure2 del">确定</button>
			        	<button type="button" class="btn btn-default btn-sm close-btn">取消</button>
					</div>
				</div>
			</div>
			<div class="push"></div>
		</div>
		{include file="../comfoot.html"}
		<script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="/js/commontop.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="/js/mycom.js"></script>
		<script type="text/javascript" src="/js/crm/channelset.js"></script>
	</body>
</html>
