						<div class="form-group">

					 	<div class="form-group">

							</select>

					 	<div class="form-group">

					 	</div>

						    <label for="exampleInputEmail2" class="labelname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市(区):</label>

						    <label for="exampleInputEmail2" class="labelname">客户留言:</label>

						</div>

					<br>
					<div class="three-btn">
		            	<button class="btn btn-default btn-add" type="button">添加</button>

		                        <td>

		                        <td>

		                        	<input type="text" class="form-control singleprice"readonly="readonly">

		                        <td><input type="text" class="form-control"readonly="readonly"></td>
	                        </tr>
	                    </tbody>
	                    <tfoot>
	                    	<tr>
	                    		<td>合计</td>

	                    		<td><span>￥</span></td>

		                        <td></td>

	                <h2 class="row-bold order-bt">印刷</h2>

								  <option></option>
								  <option>1</option>
								  <option>2</option>

							  <option>2</option>
							<select>

						    <select class="form-control"disabled="disabled">

							</tbody>

								<span class="modal-Del">删除</span>
							</div>
						</div>

					<h2 class="row-bold order-bt">操作记录</h2>
					<div class="total-order">
						<table class="table table-hover caozuo-table">
							<thead>
								<tr class="active">

									<td>内容</td>
									<td>操作人</td>
								</tr>
							</thead>
						</table>
					</div>
					<div class="form-group">
						<button class="btn btn-default btn-sm"type="button">提交</button>
						<button class="btn btn-default btn-sm"type="reset">重置</button>
					</div>
