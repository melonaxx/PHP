<body>
	{include file="../commontop.html"}
	<div class="container-fluid container1">

			<h5 class="col-md-12">您的位置： <a href="javascript:;">首页</a> » <a href="javascript:;">发货</a> »条码验货</h5>
		</div>
		<div class="row">
			<ul class="nav nav-tabs col-md-12 barcode-nav">
				<li role="presentation" class="active">
					<a href="deliverbarcode.php">条码验货</a>
				</li>
				<li role="presentation">
					<a href="barcodehandle.php">待处理</a>
				</li>
			</ul>
		</div>
		<div class="row">
			<div class="barcode-left col-md-7">
				<div class="row-bold barcode-bt">订单信息</div>
				<form class="form-inline barcode-form1">
					<div class="form-group">
						<label for="exampleInputName2" class="labelname">订单编号：</label>
						<span class="onlineid"></span>
					</div>
					<br>
					<div class="form-group">
						<label for="exampleInputName2" class="labelname">快速物流：</label>
						<span class="transportid"></span>
					</div>
					<br>
					<div class="form-group">
						<label for="exampleInputName2" class="labelname">买家信息：</label>
						<span class="cusname"></span>
					</div>
					<br>
					<div class="form-group">
						<label for="exampleInputName2" class="labelname">买家留言：</label>
						<span class="cusmsg"></span>
					</div>
					<br>
					<div class="form-group">
						<label for="exampleInputName2" class="labelname">卖家备注：</label>
						<span class="comment"></span>
					</div>
					<br>
				</form>
				<div class="row-bold barcode-goodbt">商品信息</div>
				<table class="table barcode-table">
					<thead>
						<tr class="active">
							<td>序号</td>
							<td>验货状态</td>
							<td>已验数量</td>
							<td>订单数量</td>
							<td>图片</td>
							<td>系统商品信息</td>
							<!-- <td>线上商品信息</td> -->
							<td>条码</td>
						</tr>
					</thead>
					<tfoot><!--
						<tr style="text-align:center;">
							<td>1</td>
							<td>2345</td>
							<td>2345</td>
							<td>2345</td>
							<td>2345</td>
							<td>2345</td>
							<td>2345</td>
						</tr> -->
						<tr class="totalcount">
							<td>合计</td>
							<td></td>
							<td></td>
							<td></td>
							<td colspan="3"></td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="barcode-right col-md-5">
				<p class="barcodehandle">待处理<span class="barcode-many">50</span>笔</p>
				<form class="form-inline barcode-form2">
					<div class="form-group">
						<label for="exampleInputName2"class="labelname">&nbsp;&nbsp;&nbsp;配货员：</label>
						<input class="form-control input-sm" value="{$username}" disabled type="text">
					</div>
					<div class="form-group">
						<label for="exampleInputName2"class="labelname">查询条件：</label>
						<select class="form-control searchtype" id="exampleInputName2">
							<option value="order">订单编号</option>
							<option value="express">快递编号</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"class="labelname">编号输入：</label>
						<input class="form-control input-sm numberid" id="exampleInputName2" type="text">
					</div>
					<div class="row-bold barcode-goodbt" style="margin-bottom:10px;">商品验货</div>
					<div class="form-group">
						<label for="exampleInputName2"class="labelname">商品条码：</label>
						<input class="form-control input-sm good-barcode" id="exampleInputName2" type="text">
						<br>
						<span><a href="javascript:;" class="open-barcode">验子商品条码<span class="open-method">开启</span></a></span>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-default btn-sm btn-strong">强制通过</button>
						<div class="btn-group">
							<button aria-expanded="false" data-toggle="dropdown" class="form-control input-sm" type="button"style="width:66px;">
								打回
								<span class="caret"></span>
							</button>
							<ul role="menu" class="dropdown-menu">
								<li style="float:left;">
									<a class="shen" href="#" style="font-size:12px;">
										订单审核
									</a>
								</li>
								<li style="float:left;">
									<a class="pei" href="#" style="font-size:12px;">打单配货</a>
								</li>
								<li style="float:left;">
									<a class="pei" href="#" style="font-size:12px;">异常订单</a>
								</li>
							</ul>
						</div>
					</div>
				</form>
			</div>

			<div class="modalcon">
				<div class="modal-bt">

					<button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" id="close-btn"><span aria-hidden="true">x</span></button>
				</div>
				<div class="modal-bd">
					<span>您还没有选择订单</span>
				</div>
				<div class="modal-bo">
					<button type="button" class="btn btn-default btn-sm close-btn">确定</button>
				</div>
			</div>
		</div>
		<div class="push"></div>
