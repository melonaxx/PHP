<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>米欢电商ERP</title>
 		<link href="/images/favicon.ico" rel="shortcut icon">
		<link href="/bootstrap/css/bootstrap.min.css"  rel="stylesheet" media="screen">
		<link href="/css/commontop.css"   rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="/css/admin/admin_staff.css"/>
		<style>
			{literal}
				@media screen and (max-width: 1120px){ 
					/*当屏幕尺寸小于1120px时，应用下面的CSS样式*/
				    .navbar-nav,#comtop-right{display: none;}
				}
			{/literal}
		</style>
	</head>
	<body>
		{include file="../commontop.html"}
		<div class="container-fluid container1">
			<div class="row ware-row">
				<h5 class="col-md-12">您的位置： <a href="javascript:;">首页</a> » <a href="javascript:;">管理</a> »人员管理</h5>
			</div>
			<div class="row">
				<ul class="nav nav-tabs col-md-12 staff-nav">
				  <li role="presentation">
				  	<a href="admin_staff.php">人员列表</a>
				  </li>
				  <li role="presentation" class="active">
				  	<a href="admin_editstaff.php">人员信息</a>
				  </li>
				</ul>
			</div>
			<div class="row">
				<form class="form-inline staff-form staff-form2 col-md-12" action="admin_updatestaff.php" method="post">
					<div class="staff-left">
						<div class="form-group" style="margin-top:0;">
							<label for="" class="labelname choice">账号设置</label>
						</div>
						<br>
						<div class="form-group"style="vertical-align: middle;">
							<label for="exampleInputName2"class="labelname">登录账号：</label>
							<input type="hidden" name="userid" value="{$userone['id']}">
						    <input class="form-control" id="exampleInputName2" name="username" value = "{$userone['name']}" readonly="readonly" />
						    <span class="input-tip">*</span>
						</div>
						<br>
						<div class="form-group"style="vertical-align: middle;">
							<label for="exampleInputName2"class="labelname">员工姓名：</label>
						    <input class="form-control" id="exampleInputName2" name="realname" value="{$userinfoone['realname']}"/>
						    <span class="input-tip">*</span>
						</div>
						<div class="form-group"style="vertical-align: middle;">
							<label for="exampleInputName2"class="labelname">联系方式：</label>
						    <input class="form-control" id="exampleInputName2" name="tel" value="{$userinfoone['tel']}"/>
						</div>
						<br>
						<div class="form-group"style="vertical-align: middle;">
							<label for="exampleInputName2"class="labelname">员工编号：</label>
						    <input class="form-control" id="exampleInputName2" name="number" value="{$userinfoone['number']}"/>
						    <span class="input-tip">*</span>
						</div>
						<div class="form-group"style="vertical-align: middle;">
							<label for="exampleInputName2"class="labelname">所属部门：</label>
						    <select class="form-control" id="exampleInputName2" name="parment">
						    {foreach from=$partment item=partmentl}
						    	<option value="{$partmentl['id']}" {if {$userinfoone['departmentid']} eq {$partmentl['id']} } selected="selected"{/if}>{$partmentl['name']}</option>
						    {/foreach}
						    </select>
						</div>
						<br>
						<div class="form-group"style="vertical-align: middle;">
							<label for="exampleInputName2"class="labelname">所属公司：</label>
						    <select class="form-control" id="exampleInputName2" name="company">
						    {foreach from=$company item=companyl}
						    	<option value="{$companyl['id']}"
									{if {$userinfoone['purchasecompid']} eq {$companyl['id']} } selected="selected"{/if}
						    	>{$companyl['name']}</option>
						    {/foreach}
						    </select>
						    <span class="input-tip">*</span>
						</div>
						<div class="form-group"style="vertical-align: middle;">
							<label for="exampleInputName2"class="labelname">所属渠道：</label>
						    <select class="form-control" id="exampleInputName2" name="sales">
						    {foreach from=$companysales item=companysalesl}
						    	<option value="{$companysalesl['id']}"
									{if {$userinfoone['salesid']} eq {$companysalesl['id']} } selected="selected"{/if}
						    	>{$companysalesl['name']}</option>
						    {/foreach}
						    </select>
						</div>
					</div>
					<div class="staff-right">
						<div class="form-group">
							<label for="" class="labelname choice">角色选择</label>
						</div>
						<br>
						<div class="right-row">
						    {foreach from=$role key=k item=rolel}
							<div class="form-group">
								<label for="" class="labelname">
									<input type="checkbox"id="exampleInputName2" class="checkbox" value="{$rolel['id']}" name="role[{$k}]"
									{if $rolel['uid'] neq ""}
									checked = "checked"
									{/if}
									>
								</label>
								<p class="role-name">{$rolel['name']}
								</p>
							</div>
						    {/foreach}
						</div>
					</div>
					<br>
					<div class="form-group staff-btn">
						<input type="submit" class="btn btn-default btn-sm custom-submit" value="提交" style="margin-right:10px;">
						<input type="reset" class="btn btn-default btn-sm" value="重置">
					</div>
				</form>
			</div>
			<div class="push"></div>
		</div>

		<script type="text/javascript" src="/js/jsAddress.js"></script>
		<script type="text/javascript" src="/js/admin/admin_editstaff.js"></script>
	</body>
</html>
