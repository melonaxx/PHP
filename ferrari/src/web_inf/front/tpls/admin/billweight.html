<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>米欢电商ERP</title>
 	<link href="/images/favicon.ico" rel="shortcut icon">
	<link href="/bootstrap/css/bootstrap.min.css"  rel="stylesheet" media="screen">
	<link href="/css/commontop.css"   rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="/css/admin/admin_express.css"/>
	<style>
		{literal}
		@media screen and (max-width: 1120px){ 
			/*当屏幕尺寸小于1120px时，应用下面的CSS样式*/
			.navbar-nav,#comtop-right{display: none;}
		}
		{/literal}
	</style>
</head>
<body>
	{include file="../commontop.html"}
	<div class="container-fluid container1">
		<div class="row ware-row">
			<h5 class="col-md-12">您的位置： <a href="javascript:;">首页</a> » <a href="javascript:;">管理</a> »快递公司</h5>
		</div>
		<div class="row">
			<ul class="nav nav-tabs col-md-12 express-nav">
				<li power="presentation" class="active">
					<a href="/admin/billweight.php?id={$id}">按重量计费</a>
				</li>
				<li power="presentation">
					<a href="/admin/billvolume.php?id={$id}">按体积计费</a>
				</li>
			</ul>
		</div>
		<div class="row">
			<form action="" class="form-inline billweight-form">
				<a class="btn btn-default billweight-add" style="margin-bottom: 15px;" href="/admin/addbillweight.php?id='{$id}'">添加</a>
				<br>
				<table class="table billweight-table">
					<thead>
						<tr class="active">
							<td>序号</td>
							<td>操作</td>
							<td>使用地区</td>
							<td>仓库(发货地)</td>
							<td>运费计算规则</td>
						</tr>
					</thead>
					<tbody class="billweight-tbody">
					{foreach from=$list key=k item=row}
						<tr class="billweight-tr">
							<td class="billweight-num">{$k+1}</td>
							<td>
								<a class="billweight-edit" href="/admin/editbillweight.php?id={$row['id']}">编辑&nbsp;&nbsp;</a>
								<span class="billweight-del" uid={$row['id']}>删除</span>
							</td>
							<td>
								<span class="billweight-address">{$row['areanamestr']}</span>
							</td>
							<td>
								<span class="billweight-ware">{$row['storenamestr']}</span>
							</td>
							<td>{$row['pricestr']}</td>
						</tr>
					{/foreach}
					</tbody>
				</table>
			</form>
		</div>
		<!--删除 -->
		<div class="modal modal-weightdel">
			<div class="modalcon">
				<div class="modal-bt">
					<h4 class="modal-title size-title" id="myModalLabel">提示</h4>
				    <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" id="close-btn"><span aria-hidden="true">x</span></button>
				</div>
				<div class="modal-bd">
				    <span>您确定要删除吗?</span>
				</div>
				<div class="modal-bo">
		        	<button type="button" class="btn btn-default btn-sm" id="del">确定</button>
		        	<button type="button" class="btn btn-default btn-sm close-btn">取消</button>
				</div>
			</div>
		</div>
		<div class="push"></div>
	</div>
	{include file="../comfoot.html"}
	<script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="/js/commontop.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="/js/mycom.js"></script>
	<script type="text/javascript" src="/js/admin/billweight.js"></script>
</body>
</html>
