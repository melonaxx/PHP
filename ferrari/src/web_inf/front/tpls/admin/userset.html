	<body>

				  </li>
				</ul>
			</div>
			<div class="row">
				<form class="form-inline col-md-12 changepassword-form" action="/admin/douserset.php"  method="post" onsubmit="return fun()">
					<div class="form-group">
						<label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;原密码：</label>
						<input type="password" class="input-sm form-control" id="old"><span id="oldcuo" style="display:none;color:red">原密码不对</span>
					</div>
					<br>
					<div class="form-group">
						<label for="exampleInputName2" class="labelname">&nbsp;&nbsp;&nbsp;新密码：</label>
						<input type="password" class="input-sm form-control" id="password" name="password"><span id="newcuo" style="display:none;color:red">密码必须为6-16位数字字母组合</span><span id="passkong" style="display:none;color:red">密码不能为空!</span>
					</div>
					<br>
					<div class="form-group">
						<label for="exampleInputName2" class="labelname">确认密码：</label>
						<input type="password" class="input-sm form-control" id="repassword"><span id="recuo" style="display:none;color:red">两次密码不一致</span>
						<input type="hidden" value="{$success}" id="success" >

					</div>
					<br>
					<div class="form-group staff-btn">
						<input type="submit" class="btn btn-default btn-sm custom-submit" value="提交" style="margin-right:10px;" id="sub">
						<input type="reset" class="btn btn-default btn-sm" value="重置">
					</div>
				</form>
			</div>
			<div class="push"></div>
			<!-- 提示-->
			<div class="modal modal-success">
				<div class="modalcon">
					<div class="modal-bt">
						<h4 class="modal-title size-title" id="myModalLabel">提示</h4>
					    <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" id="close-btn"><span aria-hidden="true">x</span></button>
					</div>
					<div class="modal-bd">
					    <span id="tishi">修改成功</span>
					</div>
					<div class="modal-bo">
			        	<button type="button" class="btn btn-default btn-sm close-btn queding">确定</button>
					</div>
