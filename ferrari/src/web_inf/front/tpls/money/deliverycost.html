<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>快递费用统计</title>
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-datetimepicker.min.css"/>
		<link href="/bootstrap/css/bootstrap.min.css"  rel="stylesheet" media="screen">
		<link href="/css/commontop.css"   rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="/css/money/deliverycost.css"/>
		<style>
			{literal}
			@media screen and (max-width: 1120px){ 
				/*当屏幕尺寸小于1120px时，应用下面的CSS样式*/
			    .navbar-nav,#comtop-right{display: none;}
			}
			{/literal}
		</style>
	</head>
	<body>
		{include file="../commontop.html"}
		<div class="container-fluid container1">
			<div class="row ware-row">
				<h5 class="col-xs-12">您的位置： <a href="javascript:;">首页</a> » <a href="javascript:;">财务</a> »快递费用统计</h5>
			</div>
			<div class="row">
				<form class="form-inline deliverycost-form col-md-12">
					<div class="form-group">
					   <button type="button" class="btn btn-default btn-sm ">查询</button>
					   <button type="reset" class="btn btn-default btn-sm">清空</button>
					</div> 
					<div class="form-group">
					    <label for="exampleInputName2"class="labelname">到</label>
					    <input type="text" class="form-control" id="datetimepicker1">
					</div> 
					<div class="form-group">
					    <label for="exampleInputName2"class="labelname">日期：</label>
					    <input type="text" class="form-control" id="datetimepicker">
					</div>
					<div class="form-group">
						<label for="exampleInputName2"class="labelname">店铺：</label>
					    <select class="form-control" id="exampleInputName2">
					    	<option></option>
					    	<option>mihuantech</option>
					    	<option>aimihuan</option>
					    </select>
					</div> 
					<div class="form-group">
						<label for="exampleInputName2"class="labelname">快递公司：</label>
					    <select class="form-control" id="exampleInputName2">
					    	<option></option>
					    	<option>顺丰速运</option>
					    	<option>圆通速递</option>
					    </select>
					</div>  
				</form>
			</div>
			<div class="row">
				<table class="table table-hover deliverycost-table col-md-12">
				    <caption>
				        <span>合计：</span>
				        <span style="margin-left:10px;">
				            运费：
				            <span style="color:red;">0.00</span> 元
				        </span>
				        <span style="margin-left:10px;">
				            成本：
				            <span style="color:red;">0.00</span> 元
				        </span>
				        <span style="margin-left:10px;">
				           毛利：
				           <span style="color:red;">0.00</span> 元
				        </span>
				    </caption>
				    <thead>
				    	<tr class="active">
				    		<td>序号</td>
				    		<td>发货日期</td>
				    		<td>快递公司</td>
				    		<td>店铺</td>
				    		<td>订单编号</td>
				    		<td>快递单号</td>
				    		<td>运费</td>
				    		<td>快递成本</td>
				    		<td>快递毛利</td>
				    	</tr>
				    </thead>
				    <tbody class="deliverycost-tbody">
				    	
				    </tbody>
				</table>
			</div>
			<div class="row">
				<div class="no-record col-xs-12"><img src="/images/empty.jpg"/><span>没有找到记录，请调整搜索条件。</span></div>
			</div>
			<div class="row">
				<form class="form-inline warestatus-form1 warestatus-form2">
					<div class="form-group">
					    <label for="exampleInputName2"class="labelname">每页：</label>
					    <select class="form-control waregood-status" id="exampleInputName2">
					    	<option>10</option>
					    	<option>15</option>
					    	<option>20</option>
					    	<option>50</option>
					    	<option>100</option>
					    </select>
					</div> 
					<div class="form-group">
						<ul class="warestatus-page">
							<li><a href="">首页</a></li>
						    <li class="previous"><a href="#">上一页</a></li>
						    <li>
						    	<label for="exampleInputName2"class="labelname">第</label>
							     <input type="text" class="form-control"id="exampleInputName2"value="1">
						    	<label for="exampleInputName2"class="labelname">页(共<span>1</span>页<span>0</span>条)</label>
						    </li>
						    <li class="next"><a href="#">下一页</a></li>
							<li><a href="#">末页</a></li>
						 </ul>
					</div> 
				</form>
			</div>
			<div class="push"></div>
		</div>
		{include file="../comfoot.html"}
		<script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="/js/commontop.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="/js/mycom.js"></script>
		<script type="text/javascript" src="/js/money/deliverycost.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript">
			$('#datetimepicker').datetimepicker({
			    format: 'yyyy-mm-dd hh:ii'
			});
			$('#datetimepicker1').datetimepicker({
			    format: 'yyyy-mm-dd hh:ii'
			});
		</script>
	</body>
</html>
