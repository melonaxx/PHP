{literal}
<script>
     $("#deletejob").live("click",function(){
         if(confirm("确定删除吗")){
           $(this).closest("tr").addClass("del");
           var jid=$(".del").attr("jid");
           $.ajax({
             type: "POST",
             url: "deljob.php",
             data: {
                    "jid":jid
                   },
             success: function(msg){

                 if(msg == "删除成功"){
                   $(".del").closest("TR").remove();
                   $(".del").removeClass("del");
                   alert(msg);
                 }else{
                 	$(".del").removeClass("del");
                 	alert(msg);
                 }
             },
             error: function(){
               alert("ajax请求失败")
            }
          });
         }
      })
     //部门重命名
     $(":input[name='name']").focus(function(){
     	  $(this).css('border','1px solid #979797');
     }).blur(function(){
          $(this).closest("tr").addClass("changename");
            var jid=$(".changename").attr("jid");
          $(this).css('border','none');         
          $(".changename").removeClass("changename");
          console.log($(this).val());
          $.ajax({
             type: "POST",
             url: "changejob.php",
             data: {
                    "jobname":$(this).val(),
                    "jid":jid
                    },
             success: function(msg){
            }
          });
     })
        var jobname=$("input[name='jobname']");
       $("#addjob").live("click",function(){
       	var cid = $(this).closest("tr").attr("cid");
           if(jobname.val()==""){
               alert("岗位名称不能为空");
               return false;
           }else{
               var jname = jobname.val();
               console.log(cid+jname);
               $.ajax({
                   type: "POST",
                   url: "addjob.php",
                   data: {"jname":jname,
                          "cid":cid
                          },
                   success: function(msg){
                      if(msg == "no"){
                          alert("添加失败");
                      }else{
                         var str="";
                             str+="<tr jid="+msg+"><td style='background-color:white;height:40px;text-align:center;'>"+util.htmlEncode(jname)+"</td>";
                             str+="<td style='background-color:white;height:40px;text-align:center;'><A href='javascript:void(0)' id='deletejob'>删除</A></td></tr>";
                          $(str).insertBefore($("#bumen"));
                      }
                   },
                   error: function(){
                     alert("ajax请求失败")
                  }
                });
               jobname.val("");
           }
       })
</script>
