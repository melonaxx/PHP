<!DOCTYPE html>
<html lang="en">
{literal}<script language="javascript" src="/js/jquery-1.8.3.min.js"></script>{/literal}
<head>
	<meta charset="UTF-8">
	<title>北京外麦王人事系统</title>
	<style>
		td{
			padding-top: 30px;
		}
	</style>

</head>
<body style="background-color:#86C2E7">
	<div style="height: 100px"></div>
	<form action="addadmin.php" method="post" id="form" >
		<table style="padding-left: 400px">
			<tr>
				<td style="font-size:12px;color:#003366">用户名:</td>
				<td ><input type="text" name="username"></td>
				<td><span style="display:none;color:red;font-size: 12px;" id="cuouser">用户名必须为4-16位数字字母组合</span></td>
			</tr>
			<tr>
				<td style="font-size:12px;color:#003366">密码:</td>
				<td><input type="password" name="password"></td>
				<td><span style="display:none;color:red;font-size: 12px" id="cuopass">请输入密码</span></td>
			</tr>
			<tr>
				<td style="font-size:12px;color:#003366">确认密码:</td>
				<td><input type="password" name="repassword" ></td>
				<td><span style="display:none;color:red;font-size: 12px" id="cuorepass">两次密码输入不一致</span></td>
			</tr>
			<tr>
				<td></td>
				<td>
                    <input type="submit" value="确认">
				</td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
{literal}
<script type="text/javascript">
    $(function(){
	    	var username=$("input[name='username']");
			var password=$("input[name='password']");
			var repassword=$("input[name='repassword']");
			var name=false;
			var remima=false;
			var flag=false;
		$(username).focus(function(){
			$('#cuouser').css("display","block");
		}).blur(function(){

   		   if(username.val().match(/^\w{4,16}$/)==null){
				name = false;
			}else{
				name = true;
				$('#cuouser').css("display","none");
			}
		})
		$(password).focus(function(){
			$('#cuopass').css("display","block");
		}).blur(function(){
			$('#cuopass').css("display","none");
			if(repassword.val() != password.val()){
				
				   remima = false;	
			}else{
				   remima=true;
				$('#cuorepass').css("display","none");
			}
		})

		$(repassword).blur(function(){
			if(repassword.val() != password.val()){
				$('#cuorepass').css("display","block");	
				   remima = false;	
			}else{
				   remima=true;
				$('#cuorepass').css("display","none");
			}
		})  
        $("#form").submit(function(){
	        if(name && remima){
	        	flag = true;
	        }
			return flag;
        })
    })

</script>
{/literal}
</html>
