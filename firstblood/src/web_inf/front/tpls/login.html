<script type="text/javascript">
  var username=$("input[name='username']");
  var password=$("input[name='pwd']");
  var code=$("input[name='code']");
  
  var name=false;
  var pass=false;
  var yanzheng=false;
  var flag=false;

       username.focus(function(){
           $('#wuuser').css("display","block");
           name=false;
       }).blur(function(){
         $('#wuuser').css("display","none");
          if(username.val() != ""){   
            name=true;
          }
       })

       password.focus(function(){
           $('#wumima').css("display","block");
           $('#cuouser').css("display","none");
       }).blur(function(){
           $('#wumima').css("display","none");
          if(password.val() != "" && username.val() != ""){
           $.post("jqlog.php",{username:username.val(),password:password.val()},function(data){
                if(data == 1){
                   pass=true;
                }else{
                  pass=false;
                }
             },"html");
          } 
       })
       
       code.keyup(function(){
            value=$(this).val();
          if(value.length == 4){
            $.post("code.php",{code:value},function(data){
                if(data!=1){
                  $('#cuocode').css('display','block');
                  yanzheng=false;
                  $("#docode").click();
                }else{
                  $('#cuocode').css('display','none');
                  yanzheng=true;
                }
              },"html");
          }
       })
  
  function login(){
     if(username.val()==""){
       $('#wuuser').css("display","block");
       $("#docode").click();
        return false;
     }else if(password.val()==""){
       $('#wumima').css("display","block");
       $("#docode").click();
       return false;
     }else if(code.val()==""){
       $('#cuocode').css('display','block');
     }else if(!pass){
        alert("用户名或密码错误");
        $("#docode").click();
       return false;
     }else if(name && pass && yanzheng){
       flag=true;
     }
     return flag;
  }

</script>
