<script>
      $("#delete").live("click",function(){
         if(confirm("确定删除吗")){
           $(this).closest("tr").addClass("del");
           var pid=$(".del").attr("uid");
           $.ajax({
             type: "POST",
             url: "delone.php",
             data: {"id":pid},
             success: function(msg){
               if(msg=="yes"){
                 alert("删除成功");
                 $(".del").closest("tr").remove();
                 $(".del").removeClass("del");
               }else{
                 alert("删除失败"); 
                 $(".del").removeClass("del");
               }
             },
             error: function(){
               alert("ajax请求失败")
            }
          });
         }
      })
