//---- UTF8 编码 ----
<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/crm_short_message.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
<head>
	<Title>{main.title}</Title>
	<meta name="keywords" content="{main.keywords}" />
	<meta name="description" content="{main.description}" />
	<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
</head>
<Body>
<dir><![CDATA[ 您的位置：{main.this_location}]]></dir>
<menu>
	<big>{main.big_menu}</big>
	<small>
		<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
	</small>
</menu>
<type>{main.type}</type>
<message_remain>{main.message_remain}</message_remain>
<short>
	<ul>
		<!-- BEGIN: short -->
		<li>
			<id>{short.id}</id>
			<content>{short.content}</content>
			<status>{short.status}</status>
		</li>
		<!-- END: short -->
	</ul>
</short>
<stock>
	<ul total='{main.total}'>
		<!-- BEGIN: stock -->
		<li>
			<no>{stock.no}</no>
			<name>{stock.name}</name>
			<type>{stock.type}</type>
			<sign>{stock.sign}</sign>
			<reason>{stock.reason}</reason>
			<status>{stock.status}</status>
			<content>{stock.content}</content>
			<template_id>{stock.template_id}</template_id>
		</li>
		<!-- END: stock -->
	</ul>
</stock>
{main.page_info}
</Body>


</html>
<!-- END: main -->
