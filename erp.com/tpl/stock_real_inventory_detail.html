<!-- BEGIN: main -->
<html>
<head>
<title>添加分类</title>
<link type="text/css" rel="stylesheet" href="/style/bootstrap.min.css?ver={main.doc_version}"/>
<link type="text/css" rel="stylesheet" href="/style/style.css?ver={main.doc_version}"/>
<style>
body {
	text-align:left;
	min-width:450px;
	padding:0;
}
.form-inline .form-control {
	display: inline-block;
	vertical-align: middle;
}
.form-inline .form-group {
	display: inline-block;
	vertical-align: middle;
}
</style>
<script type="text/javascript" charset="UTF-8" src="/js_encode/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		total_num = 0;
		total_prices = 0;
		$(".price").each(function(){
			$(this).html(($(this).html()*$(this).prev("td").html()).toFixed(2));

			total_num = parseFloat(total_num) + parseFloat($(this).prev("td").html());
			total_prices = parseFloat(total_prices) + parseFloat($(this).html());
		})

		$("#total_num").html(total_num);
		$("#total_prices").html(total_prices.toFixed(2));
	})
</script>
<body>
	<div class="goodsMsg">
		合计：数量:<span id="total_num"></span> &nbsp;&nbsp;&nbsp;&nbsp;总价：<span id="total_prices"></span>
		<form class="form-inline">
			<table width="660" class="table table-bordered table-hover">
				<tr>
					<th class="table_th_number">序号</th>
					<th width="200">仓库</th>
					<th width="200">数量</th>
					<th width="200">总价</th>
				</tr>
				<!-- BEGIN:store-->
				<tr>
					<td class="center">{store.num}</td>
					<td>{store.store_id}</td>
					<td>{store.total}</td>
					<td class="price">{store.price}</td>
				</tr>
				<!-- END:store-->
			</table>
		</form>
	</div>
</body>
</html>

<!-- END: main -->
