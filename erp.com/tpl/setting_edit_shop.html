//---- UTF8 编码 ----
<!-- BEGIN: main -->
<html>
<head>
<title>修改店铺</title>
<link type="text/css" rel="stylesheet" href="/style/bootstrap.min.css?ver={main.doc_version}"/>
<link type="text/css" rel="stylesheet" href="/style/style.css?ver={main.doc_version}"/>
<style>
body {
	text-align:left;
	min-width:600px;
	overflow-y:hidden;
	padding:0;
}
.form-inline .form-control {
	display: inline-block;
	vertical-align: middle;
}
.form-inline .form-group {
	display: inline-block;
	vertical-align: middle;
}
</style>

<body>

	<table cellspacing="0" cellpadding="0">
	<tr height="40">
		<td width="70">销售平台：</td>
		<td width="200">
			<table>
			<tr>
				<td>{main.bind_type} &#160; &#160;</td>
				<!-- BEGIN: hidden -->
				<td>
					<form target="_blank" method="post" action="/setting/setting_add_shop.php">
					<input type="hidden" name="bind_type" value="{hidden.bind_type}"/>
					<input class="btn btn-default btn-sm btn_margin" type="submit" value="重新授权"/>
					</form>
				</td>
				<!-- END: hidden -->
			</tr>
			</table>
		</td>
	</tr>
	<form class="form-inline" method="post" action="/setting/setting_edit_shop.php">
	<input type="hidden" name="id" value="{main.id}"/>
	<tr height="40">
		<td>店铺名称：</td>
		<td><input type="text" name="name" value="{main.name}" class="form-control input-sm merger_two_row_3"/></td>
	</tr>
	<tr height="40">
		<td>财务账户：</td>
		<td>
			<select name="bank_id" class="form-control input-sm">
			<!-- BEGIN: bank -->
			<option value="{bank.id}"{bank.sel}>{bank.name}</option>
			<!-- END: bank -->
			</select>
		</td>
	</tr>
	<tr height="40">
		<td colspan="2">
			<input class="btn btn-default btn-sm btn_margin" type="submit" value="确定"/>
			<input class="btn btn-default btn-sm" type="button" value="取消" onclick="parent.$('#MessageBox').modal('hide')" />
		</td>
	</tr>
	</form>
	</table>
</body>
</html>

<!-- END: main -->
