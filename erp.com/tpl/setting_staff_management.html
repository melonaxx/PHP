//---- UTF8 编码 ----
<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/setting_staff_management.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
	<head>
		<Title>{main.title}</Title>
		<meta name="keywords" content="{main.keywords}" />
		<meta name="description" content="{main.description}" />
		<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
	</head>
	<Body>
		<dir><![CDATA[ 您的位置： <a href="/">首页</a> &raquo; 账号管理]]></dir>
		<menu>
			<big>{main.big_menu}</big>
			<small>
				<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
			</small>
		</menu>
		<total>{main.total}</total>
		<ul>
			<!-- BEGIN: list_person -->
			<li id="{list_person.id}" no="{list_person.no}" admin="{list_person.admin}" valid="{list_person.valid}">
				<group>{list_person.group_name}</group>
				<mobile>{list_person.mobile}</mobile>
				<number>{list_person.number}</number>
				<date>{list_person.date}</date>
				<ip>{list_person.ip}</ip>
				<name>{list_person.name}</name>
				<nick>{list_person.nick}</nick>
				<text><![CDATA[{list_person.text}]]></text>
			</li>
			<!-- END: list_person -->
		</ul>
		{main.page_info}
	</Body>
</html>
<!-- END: main -->
