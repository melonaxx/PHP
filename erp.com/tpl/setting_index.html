//---- UTF8 编码 ----
<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/setting_index.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
	<head>
		<Title>{main.title}</Title>
		<meta name="keywords" content="{main.keywords}" />
		<meta name="description" content="{main.description}" />
		<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
	</head>
	<Body>
		<dir><![CDATA[ 您的位置： <a href="/">首页</a> &raquo; 设置公司信息]]></dir>
		<menu>
			<big>{main.big_menu}</big>
			<small>
				<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
			</small>
		</menu>
		<span permit='{main.permit_edit}'>
			<name><![CDATA[{main.name}]]></name>
			<address><![CDATA[{main.address}]]></address>
			<contact_name><![CDATA[{main.contact_name}]]></contact_name>
			<telphone><![CDATA[{main.telphone}]]></telphone>
			<mobile><![CDATA[{main.mobile}]]></mobile>
			<qq><![CDATA[{main.qq}]]></qq>
		</span>
	</Body>
</html>
<!-- END: main -->
