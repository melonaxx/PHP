//---- UTF8 编码 ----
<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/product_category.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
	<head>
		<Title>{main.title}</Title>
		<meta name="keywords" content="{main.keywords}" />
		<meta name="description" content="{main.description}" />
		<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
	</head>
	<Body>
		<dir><![CDATA[ 您的位置：{main.this_location}]]></dir>
		<menu>
			<big>{main.big_menu}</big>
			<small>
				<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
			</small>
		</menu>
		<categoryList>
			<ul total="{main.sort_total}">
				<!-- BEGIN: category -->
					<li id="{category.id}" parent_id="{category.parent_id}" level="{category.level}">{category.name}</li>
				<!-- END: category -->
			</ul>
		</categoryList>
		<brandList>
			<ul total="{main.brand_total}">
				<!-- BEGIN: brand -->
					<li id="{brand.id}" parent_id="{brand.parent_id}" level="{brand.level}">{brand.name}</li>
				<!-- END: brand -->
			</ul>
		</brandList>
		<type>{main.type}</type>
		
	</Body>

</html>
