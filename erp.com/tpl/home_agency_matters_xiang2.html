<form class=" margin_top">
	<div style="width:703px margin:0px 0px 0px 0px;">
		<div class="form-group float_left" style="margin:0 0 12px 0;">
			<span class="float_left margin_top_5">通知标题：</span>
		<input type="text" name="" readonly="readonly" value="{notice.name}" class="form-control float_left" style="width:580px;" >
		</div>
		<div class="float_left">
			<span class="float_left margin_left_10">称呼：</span>
			<input type="text" name="nick" value="{notice.nick}" class="form-control float_left" style="width:147px;">
		</div>
		<div class="float_left">
			<span class="float_left margin_left_10" style="">会议时间：</span>
			<input type="text" name="begin_date" value="{notice.begin_date}" class="form-control float_left" style="width:162px;padding-left:10px;">
				<span class="float_left margin_home_7" style="">到</span>
			<input type="text" name="end_date" value="{notice.end_date}" class="form-control float_left" style="width:162px;padding-left:10px;">
		</div>
		<div class="form-group float_left">
			<span class="float_left" style="margin:50px 0px 0px 0px;">通知内容：</span>
			<textarea class="float_left form-control" name="body" rows="6" style="width:580px; resize: none;margin:12 0px -2px 0;">{notice.body}"</textarea>
		</div>
	<div class="tianjia">
		<span class="float_left margin_top_5">通知事项：</span>
		<!-- BEGIN: not -->
		<div class="form-group float_right btn-group input-group" role="group"  style="margin:0 16px 12px 0;">
			<input type="text" name="" value = '{not.body}' class="form-control float_left " style="width:580px;z-index:0;border-radius: 4px;">
		</div>
		<!-- END: not -->
	</div>
		<div class="form-group float_left" style="margin:0 0 13px 0;">
			<span class="float_left margin_top_5">相关人员：</span>
		<input type="text" name="person" class="form-control float_left" id="brand_id" style="width:580px;font-size:12px;" value="{notice.person}">
		</div>
		<div class="form-group float_left" style="margin:0 0px 13px 0;">
			<span class="float_left margin_left_10">署名：</span>
		<input type="text" name="sign" value="{notice.sign}" class="form-control float_left" style="width:580px;">
		</div>
	</div>

	<div class="form-group float_left" style="margin:0 0px 13px 0;">
		<div class="table_operate_block">
			<input class="btn btn-default btn-sm btn_margin customersAdd float_left" type="submit" value="完成" />
			<input class="btn btn-default btn-sm goodsDeleteaa float_left" type="reset" value="取消" onclick="parent.$('#MessageBox').modal('hide')" />
		</div>
	</div>
</form>
