<!-- BEGIN: main -->
<html>
<head>
<title>批量修改快递公司,生成快递单号</title>
<link type="text/css" rel="stylesheet" href="/style/bootstrap.min.css?ver={main.doc_version}"/>
<link type="text/css" rel="stylesheet" href="/style/style.css?ver={main.doc_version}"/>
<style>
body {
	text-align:left;
	min-width:100px;
	overflow-y:hidden;
	overflow-x:hidden;
	padding:0;
}
.form-inline .form-control {
	display: inline-block;
	vertical-align: middle;
}
.form-inline .form-group {
	display: inline-block;
	vertical-align: middle;
}

</style>
<script type="text/javascript" charset="UTF-8" src="/js_encode/jquery-1.9.1.min.js"></script>
<body>
	<form class="form-inline" method="post" action="">
		<div class="form-group">
			<label>首张快递单号：</label>
			<input type="text" name='first_number' class="form-control input-sm">
		</div>
		<div class="form-group">
			<label>单号按照：</label>
			<select name="num"><option value="1">1</option></select>
			<input type="radio" name="type" value="1" checked="checked">递增
			<input type="radio" name="type" value='-1'>递减
		</div>
		<div>
			<button class="btn btn-default btn-sm" type="submit" name="submit">确定</button>
			<input class="btn btn-default btn-sm" type="button" value="取消" onclick="parent.$('#MessageBox').modal('hide')" />
		</div>
	</form>
</body>
</html>

<!-- END: main -->
