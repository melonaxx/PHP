//---- UTF8 编码 ----
<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/stock_location.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
<head>
	<Title>{main.title}</Title>
	<meta name="keywords" content="{main.keywords}" />
	<meta name="description" content="{main.description}" />
	<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
</head>
<Body>
<dir><![CDATA[ 您的位置：{main.this_location}]]></dir>
<menu>
	<big>{main.big_menu}</big>
	<small>
		<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
	</small>
</menu>
	
<store>
<!-- BEGIN: list_store --><li id="{list_store.id}" selected="{list_store.selected}" number="{list_store.number}">{list_store.name}</li><!-- END: list_store -->
</store>

<location type="{main.location_type}" store_id="{main.store_id}" area_id="{main.area_id}" shelves_id="{main.shelves_id}">{main.location_name}</location>

<location>
	<!-- BEGIN: list_location -->
	<dl id="{list_location.id}" total="{list_location.total}">
		<dt>{list_location.name}</dt>
		<dd type="{list_location.type}" parent="{list_location.parent}" store_id="{list_location.store_id}">{list_location.body}</dd>
	</dl>
	<!-- END: list_location -->
</location>

</Body>


</html>
<!-- END: main -->
