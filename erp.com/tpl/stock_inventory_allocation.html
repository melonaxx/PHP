//---- UTF8 编码 ----
<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/stock_inventory_allocation.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
	<head>
		<Title>{main.title}</Title>
		<meta name="keywords" content="{main.keywords}" />
		<meta name="description" content="{main.description}" />
		<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
	</head>
	<Body>
		<dir><![CDATA[ 您的位置： {main.this_location}]]></dir>
		<menu>
			<big>{main.big_menu}</big>
			<small>
				<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
			</small>
		</menu>
		<goodsMsg>
			<ul>
				<li>
					<number>0001</number>
				</li>
			</ul>
		</goodsMsg>
		<store_info>
			<ul>
				<!-- BEGIN:store_info -->
				<li><value>{store_info.id}</value><text>{store_info.name}</text></li>
				<!-- END:store_info -->
			</ul>
		</store_info>
		<ware>
			<ul>
				<!-- BEGIN:ware -->
				<li><value>{ware.id}</value><text>{ware.name}</text></li>
				<!-- END:ware -->
			</ul>
		</ware>
		<store_host>
			<ul>
				<!-- BEGIN:store_host -->
				<li><value>{store_host.id}</value><text>{store_host.name}</text></li>
				<!-- END:store_host -->
			</ul>
		</store_host>
		<store_name>
			<ul>
				<!-- BEGIN:store_name -->
				<li><value>{store_name.id}</value><text>{store_name.name}</text></li>
				<!-- END:store_name -->
			</ul>
		</store_name>
		<date>{main.date}</date>
	</Body>
</html>
<!-- END: main -->
