//---- UTF8 编码 ----
<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/crm_supplier_list.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
	<head>
		<Title>{main.title}</Title>
		<meta name="keywords" content="{main.keywords}" />
		<meta name="description" content="{main.description}" />
		<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
	</head>
	<Body>
		<dir><![CDATA[ 您的位置： {main.this_location}]]></dir>
		<menu>
			<big>{main.big_menu}</big>
			<small>
				<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
			</small>
		</menu>
		<find>{main.find}</find>
		<supplierMsg>
			<ul>
				<!-- BEGIN: supplierList -->
				<li>
					<id>{supplierList.id}</id>
					<number>{supplierList.number}</number>
					<name>{supplierList.name}</name>
					<type>{supplierList.type}</type>
					<website>{supplierList.website}</website>
					<contact_name>{supplierList.contact_name}</contact_name>
					<mobile>{supplierList.mobile}</mobile>
					<content>{supplierList.content}</content>
				</li>
				<!-- END: supplierList -->
			</ul>
		</supplierMsg>
		{main.page_info}
		
	</Body>
</html>
<!-- END: main -->
