<!-- BEGIN: main -->
<html>
<head>
<title>修改品牌</title>
<link type="text/css" rel="stylesheet" href="/style/bootstrap.min.css?ver={main.doc_version}"/>
<link type="text/css" rel="stylesheet" href="/style/style.css?ver={main.doc_version}"/>
<style>
body {
	text-align:left;
	min-width:600px;
	overflow-y:hidden;
	padding:0;
}
.form-inline .form-control {
	display: inline-block;
	vertical-align: middle;
}
.form-inline .form-group {
	display: inline-block;
	vertical-align: middle;
}
</style>
<body>
	<div>
		<form class="form-inline supplierMsg" method="post" action="/product/product_edit_brand.php">
			<div class="form-group">
				<label>分类：</label>
				<select style="width:150px" class="from-control input-sm" name="brand">
					<!-- BEGIN: category -->
						<option value="{category.id}" parent_id="{category.parent_id}" level="{category.level}">{category.name}</option>
					<!-- END: category -->
				</select>
			</div><br/><br/><br/>
			<input type="hidden" name="id" value="{main.id}"/>
			<p>
				<input class="btn btn-default btn-sm btn_margin" name="send" type="submit" value="提交"/>
				<input class="btn btn-default btn-sm" type="button" value="关闭" onclick="parent.$('#MessageBox').modal('hide')" />
			</p>
		</form>
	</div>
</body>

</html>

<!-- END: main -->
