//---- UTF8 编码 ----
<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/product_correspondence.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
<head>
	<Title>{main.title}</Title>
	<meta name="keywords" content="{main.keywords}" />
	<meta name="description" content="{main.description}" />
	<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
</head>
<Body>
<dir><![CDATA[ 您的位置：{main.this_location}]]></dir>
<menu>
	<big>{main.big_menu}</big>
	<small>
		<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
	</small>
</menu>

	<shop>{main.shop_name}</shop>

	<online>
		<ul total="{main.total}">
			<!-- BEGIN: arr -->
			<li>
				<num>{arr.num}</num>
				<title>{arr.title}</title>
				<pic_url>{arr.pic_url}</pic_url>
				<format>{arr.format}</format>
				<id>{arr.id}</id>
				<name>{arr.name}</name>
				<image>{arr.image}</image>
				<value_1>{arr.value_1}</value_1>
				<value_2>{arr.value_2}</value_2>
				<num_iid>{arr.num_iid}</num_iid>
				<format_list>{arr.format_list}</format_list>
				<product_id>{arr.product_id}</product_id>
			</li>
			<!-- END: arr -->
		</ul>
	</online>

	{main.page_info}
</Body>


</html>
<!-- END: main -->
