<html time="{main.time}">
	<!-- BEGIN: list_product -->
	<li id="{list_product.id}">
		<name>{list_product.name}</name>
		<price>{list_product.price}</price>
		<image>{list_product.image}</image>
		<unit>{list_product.unit}</unit>
		<weight>{list_product.weight}</weight>
		<volume>{list_product.volume}</volume>
		<format_1>{list_product.format_1}</format_1>
		<format_2>{list_product.format_2}</format_2>
		<format_3>{list_product.format_3}</format_3>
		<format_4>{list_product.format_4}</format_4>
		<format_5>{list_product.format_5}</format_5>
	</li>
	<!-- END: list_product -->
</html>
