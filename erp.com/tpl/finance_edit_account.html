<!-- BEGIN: main -->
<html>
<head>
<title>修改账户</title>
<link type="text/css" rel="stylesheet" href="/style/bootstrap.min.css?ver={main.doc_version}"/>
<link type="text/css" rel="stylesheet" href="/style/style.css?ver={main.doc_version}"/>
<style>
body {
	text-align:left;
	min-width:600px;
	overflow-y:hidden;
	padding:0;
}
.form-inline .form-control {
	display: inline-block;
	vertical-align: middle;
}
.form-inline .form-group {
	display: inline-block;
	vertical-align: middle;
}

</style>
<script type="text/javascript" charset="UTF-8" src="/js_encode/jquery-1.9.1.min.js"></script>
<body>
	<div>
		<form class="form-inline supplierMsg" method="post" action="/finance/finance_edit_account.php">
			<input type="hidden" name="id" value="{main.id}"/>
			<div id='no' class="aaa">
				<label>默认帐户：</label>
				<input type="radio" name="is_default" class="" value="Y"{main.store_type_Y}/>&nbsp;&nbsp;是
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="is_default" class="" value="N"{main.store_type_N}/>&nbsp;&nbsp;否
				<span style="margin-left:25px;">当前默认账户为：{main.default}</span>
			</div>
			<div id="yes" style="display:none;">
				<span>当前账户为默认账户！</span>
			</div>
			<br/>
			<div class="form-group">
				<label>账户名称：</label><input type="text" placeholder="必填" value="{main.name}" name="name" class="form-control input-sm"/>
			</div><br/>

			<div class="form-group">
				<label>账户号码：</label><input type="text" name="number" class="form-control input-sm" value="{main.number}"/>
			</div>
			<div class="form-group">
				<label>账户类型：</label><select name="type" class="form-control input-sm"><option value="Cashier"{main.store_type_Cashier}>出纳账户</option><option value="Company"{main.store_type_Company}>公司账户</option><option value="Special"{main.store_type_Special}>特殊账户</option><option value="Secret"{main.store_type_Secret}>私密账户</option></select>
			</div><br/>
			<div class="form-group">
				<label class="margin_left_2">备注：</label><textarea class="form-control input-sm merger_two_row_4" rows="3" name="body" value="">{main.body}</textarea>
			</div>
			<div>
				<input class="btn btn-default btn-sm btn_margin" name="send" type="submit" value="提交"/>
				<input class="btn btn-default btn-sm" type="button" value="关闭" onclick="parent.$('#MessageBox').modal('hide')" />
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">

	var def = '{main.default}';
	var name = '{main.name}';
	if(def==name){
		$('#no').css('display','none');
		$('#yes').css('display','block');
	}
</script>
</html>

<!-- END: main -->
