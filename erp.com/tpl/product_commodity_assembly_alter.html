<html>
<head>
<title></title>
<link type="text/css" rel="stylesheet" href="/style/bootstrap.min.css?ver={main.doc_version}"/>
<link type="text/css" rel="stylesheet" href="/style/style.css?ver={main.doc_version}"/>
<style>
body,table,form,input		{font-size:12px; padding:0; margin:0}
body {

	min-width:100px;
	overflow-y:auto;
	overflow-x:auto;
}
</style>
<script type="text/javascript" charset="UTF-8" src="/js_encode/jquery-1.9.1.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="/js_encode/bootstrap.min.js"></script>
<script type="text/javascript" src="/js_encode/product_commodity_assembly_alter.js"></script>

<div class="ChangeInfo" style="width:800px;">
	<form class="form-inline margin_top">
		<div style="height:80px;width:703px">
			<div class="form-group">
				<label class="">商品编码：</label>
				<input type="text" name="number" class="form-control input-sm">
			</div>
			<div class="form-group">
				<label>商品名称：</label>
			<input type="text" name="number" class="form-control input-sm merger_two_row_4" id="brand_id">
			</div>
			<div class="form-group">
				<label style="">商品品牌：</label>
				<select class="form-control input-sm" name="brand">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="form-group">
				<label>所属店铺：</label>
				<select class="form-control input-sm" name="shop">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>	
			<div class="form-group">
				<label class="margin_left_1">零售价：</label>
				<div class="input-group">
					<div class="input-group-addon">￥</div>
					<input type="text" class="form-control input-sm" name="price_display" style="width:106px;">
				</div>
			</div>
		</div>

		<div class="margin_left_7 " style="width:1000px;">
			<div class="table_operate_block">
				<input class="btn btn-default btn-sm btn_margin customersAdd float_left" type="button" value="添加" />
				<input class="btn btn-default btn-sm goodsDeleteaa float_left" type="button" value="删除" />
			</div>
			<div class="table_operate_block">
				<table class="table table-bordered table-Goods ttbale  table-hover">
					<tr>
						<th class="table_th_number">序号</th>
						<th class="center table_th_checkbox"><input type="checkbox" name="select_all" /></th>
						<th style="width:170px;">搜索</th>
						<th style="width:151px;">商品名称</th>
						<th style="width:142px;">规格</th>
						<th style="width:142px;">零售价</th>
						<th style="width:170px;">数量</th>
						<th style="width:142px;">单位</th>
					</tr>
					<tr>
						<td class="center">1</td>
						<td class="center"><input type="checkbox" name="select_one" /></td>	
						<td id="seek"><input type="text" class="form-control input-sm  input_border seach" placeholder="搜索"/></td>
						<td class="center"></td>
						<td class="form-group"><div class="div"></div></td>
						<td>零售</td>
						<td class="amount">数量</td>
						<td>单位</td>
					</tr>
				</table>
				<input class="btn btn-default btn-sm btn_margin" type="submit" value="提交" /><input class="btn btn-default btn-sm" type="reset" value="重置" />
			</div>
		</div>
	</form>
</div>
</body>
</html>
