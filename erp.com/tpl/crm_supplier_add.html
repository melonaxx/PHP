{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/crm_supplier_add.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
	<head>
		<Title>{main.title}</Title>
		<meta name="keywords" content="{main.keywords}" />
		<meta name="description" content="{main.description}" />
		<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
	</head>
	<Body>
		<dir><![CDATA[ 您的位置： {main.this_location}]]></dir>
		<menu>
			<big>{main.big_menu}</big>
			<small>
				<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
			</small>
		</menu>
		
		<supplierMsg>
			<type>
				<select_value></select_value>
				<ul>
					<li><value>Finished</value><text>成品供货商</text></li>
					<li><value selected="true">Materials</value><text>原材料供货商</text></li>
				</ul>
			</type>
			<level>
				<select_value></select_value>
				<ul>
					<li><value>Primary</value><text>主选供货商</text></li>
					<li><value>Alternative</value><text>备选供货商</text></li>
					<li><value>Eliminate</value><text>淘汰供货商</text></li>
				</ul>
			</level>
		</supplierMsg>
		<goodsMsg>
			<ul>
				<li>
					<goods_name></goods_name>
					<goods_price></goods_price>
				</li>
				<li>
					<goods_name></goods_name>
					<goods_price></goods_price>
				</li>
				<li>
					<goods_name></goods_name>
					<goods_price></goods_price>
				</li>
			</ul>
		</goodsMsg>
	</Body>
</html>
<!-- END: main -->
