//---- UTF8 编码 ----
<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
{main.doc_type}
<?xml-stylesheet type="text/xsl" href="/style/product_view_attrib_name.xsl?ver={main.doc_version}"?>
<html version="{main.doc_version}">
<head>
	<Title>{main.title}</Title>
	<meta name="keywords" content="{main.keywords}" />
	<meta name="description" content="{main.description}" />
	<em company_id="{main.company_id}" staff_id="{main.staff_id}" login_name="{main.login_name}" permit="{main.permit}" program="{main.request_url}"/>
</head>
<Body>
<dir><![CDATA[ 您的位置：{main.this_location}]]></dir>
<menu>
	<big>{main.big_menu}</big>
	<small>
		<!-- BEGIN: list_menu --><a class="{list_menu.class}" href="{list_menu.link}">{list_menu.name}</a><!-- END: list_menu -->
	</small>
</menu>

<ul id="{main.id}" total="{main.total}" name="{main.name}">
	<!-- BEGIN: list_attrib -->
	<li>
		<id>{list_attrib.id}</id>
		<name>{list_attrib.name}</name>
	</li>
	<!-- END: list_attrib -->
</ul>

</Body>


</html>
<!-- END: main -->
